{% load static %}
<!DOCTYPE html>
<html lang="es" data-mdb-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'img/UTC_icono.ico' %}" />
    <title>{% block head_title %}{% endblock %} | Asistente Hawky ðŸŽˆâœ¨</title>

    <link rel="stylesheet" href="{% static 'libs/icons.min.css' %}" />
    <link rel="stylesheet" href="{% static 'libs/mdb.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    {% block head_links %}{% endblock %}
</head>
<body>
    {% block body_header %}{% endblock %}
    {% block body_main %}
    <section></section>
    {% endblock %}
    {% block body_footer %}{% endblock %}

    <!-- Modal Configuraciones -->
    <section class="card_modal card m-2 max_w250 show" id="controlsRoute">
        <div class="card-header d-flex justify-content-between align-items-center p-3">
            <i class="fas fa-0"></i><i class="fas fa-1"></i><i class="fa-solid fa-route"></i>
            <button type="button" class="btn-close" data-btn_closed="#controlsRoute"></button>
        </div>
        <div class="card-body p-3">
            
        </div>
    </section>

    <script src="{% static 'libs/mdb.umd.min.js' %}"></script>
    <script src="{% static 'libs/sweetalert2.min.js' %}"></script>
    <script src="{% static 'js/settings.js' %}"></script>
    {% block body_scripts %}{% endblock %}
</body>
</html>
